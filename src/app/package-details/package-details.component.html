<div class="jumbotron mb-5">
  <div class="container">
    
    <h1 class="display-3"><i>Package name : {{ PackageName}}</i></h1>
    <br>
    <p class="display-4">Files in the package : {{ FileCount}}</p>
    <br>
    <p class="display-4">Creation Date : {{ CreationDate }}</p>
  </div>
</div>


<div class="container">
  <div class="row">
      <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Filename</th>
              <th scope="col">Preview</th>
              <th scope="col">Download</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of FilesList; let i=index">
              <th scope="row">{{ i + 1 }}</th>
              <td> {{ item.Filename }}</td>
              <td> <a  href="http://localhost:49478/Files/{{item.GeneratedFilename}}" target="_blank" class="btn btn-primary btn-block active" role="button" aria-pressed="true">Preview</a> </td>
              <td> <a  class="btn btn-success btn-block active" role="button"  (click)="DownloadFile(item)"> Download</a> </td>
            </tr>
            
          </tbody>
        </table>
  </div>
</div>
